{% include 'superadmin/layouts/header.html' %}
 
  <!--app-content open-->
            <div class="main-content app-content mt-0">
                <div class="side-app">

                    <!-- CONTAINER -->
                    <div class="main-container container-fluid">

                        <!-- PAGE-HEADER -->
                        <div class="page-header">
                            <h1 class="page-title">Subadmin</h1>
                            <div>
                                <a class="btn btn-primary" href="{% url 'superadmin:subadminslist' %}"><i class="side-menu__icon fe fe-eye mx-1"></i>View All</a>
                            </div>
                        </div>
                        <!-- PAGE-HEADER END -->

                         <!-- ROW OPEN -->
                         <form method="post" enctype="multipart/form-data" id="myForm">
                            {% csrf_token %}
                        <div class="row">
                            <div class="col-md-4 col-xl-4 col-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h4 class="card-title">Add New Subadmin</h4>
                                    </div>
                                    <div class="card-body">
                                            <div class="row">
                                                <div class="col-lg-12 col-sm-12 mb-4 mb-lg-0">
                                                    <input
                                                type="file"
                                                class="dropify"
                                                data-bs-height="180"
                                               
                                                name="imagefile"
                                                accept=".jpg,.png,.jpeg"
                                                data-default-file="{{data.image.url}}"
                                              />
                                                </div>
                                               
                                            </div>
                                    </div>
                                </div>
                            </div>
						<div class="col-md-8 col-xl-8 col-12">
                                <div class="card">
                                    <div class="card-body">
                                        
                                            <div class="row">

                                              
                         
                                                 <div class="form-group col-lg-6">
                                                    <label for="exampleInputEmail1" class="form-label">Name</label>
                                                    <input type="text" name="name" required id="" class="form-control" placeholder="Name " value="{{data.name}}" >

                                                </div>  

                                                <div class="form-group col-lg-6">
                                                    <label for="exampleInputEmail1" class="form-label">Phone</label>
                                                    <input type="text" maxlength="10" name="phone" required id="" class="form-control" placeholder="Phone" value="{{data.phone}}" onkeypress="return restrictAlphabets(event)" >

                                                </div>
                         
                                                <div class="form-group col-lg-6">
                                                    <label for="exampleInputEmail1" class="form-label">Email</label>
                                                    <input type="text" name="email" required id="" class="form-control" placeholder="Email" value="{{data.email}}" >

                                                </div>
                                              
                                                <div class="form-group col-lg-6">
                                                    <label for="exampleInputEmail1" class="form-label">Password</label>
                                                    <input type="text" name="password" required id="" class="form-control" placeholder="Password" value="{{data.password_text}}" >

                                                </div>
                                                <div class="form-group col-lg-6">
                                                    <label for="exampleInputEmail1" class="form-label">Attachement</label>
                                                    <input type="file" name="attachment" {% if not data %} required{% endif %} id="" class="form-control" placeholder="" value="{{data.attachement}}" >

                                                </div>

                                                <div class="form-group col-lg-6">
                                                    <label for="exampleInputEmail1" class="form-label">Address</label>
                                                    <textarea  name="address" required id="" class="form-control" placeholder="Address" >{{data.address}}</textarea>

                                                </div>
                                                 <div class="form-group col-lg-6">
                                                    <label for="exampleInputEmail1" class="form-label">Access Option</label>
                                                        <select class="form-control select2" data-placeholder="Choose Option"  name="options" required multiple >
                                                            <option value="">Select</option>
                                                            <option value="Agents" {% for p in pre_data %} {% if 'Agents' == p.option %}selected{% endif %}{% endfor %}>Agents</option>
                                                            <option value="Subadmins" {% for p in pre_data %} {% if 'Subadmins' == p.option %}selected{% endif %}{% endfor %}>Subadmins</option>
                                                            <option value="Bookings" {% for p in pre_data %} {% if 'Bookings' == p.option %}selected{% endif %}{% endfor %}>Bookings</option>
                                                            <option value="Accounts" {% for p in pre_data %} {% if 'Accounts' == p.option %}selected{% endif %}{% endfor %}>Accounts</option>
                                                            <option value="DSR" {% for p in pre_data %} {% if 'DSR' == p.option %}selected{% endif %}{% endfor %}>DSR</option>
                                                            <option value="CRM" {% for p in pre_data %} {% if 'CRM' == p.option %}selected{% endif %}{% endfor %}>CRM</option>
                                                            <option value="HR" {% for p in pre_data %} {% if 'HR' == p.option %}selected{% endif %}{% endfor %}>HR</option>
                                                            
                                                        </select>
                                                </div>
                                                <div class="form-group col-lg-6">
                                                    <label for="exampleInputEmail1" class="form-label">Previllage</label>
                                                        <select class="form-control select2" data-placeholder="Choose Previllage"  name="previllage" required>
                                                            <option value="">Select</option>
                                                            <option value="Read"  {% for p in pre_data %} {% if 'Read' == p.acsess %}selected{% endif %}{% endfor %}>Read</option>
                                                            <option value="Write"  {% for p in pre_data %} {% if 'Write' == p.acsess %}selected{% endif %}{% endfor %}>Write</option>
                                                            
                                                        </select>
                                                </div>
                         
                                               
												
                   
												
											<div class="form-group col-lg-12 col-12">
                                                <button type="submit" class="btn btn-primary mt-4 mb-0" id="submitButton" >Submit</button>
                                                <a href="" class="btn btn-default mt-4 mb-0"  >Reset</a>
											</div>
											
                                    </div>
                                </div>
                           
                        </div>
                        <!-- ROW CLOSED -->



                    </div>
                </form>
                    <!-- CONTAINER END -->
                </div>
            </div>
            </div>
            <!--app-content close-->
			
            {% include 'superadmin/layouts/footer.html' %}
