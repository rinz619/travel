<style>
    /* Default styles */
    /* Default styles */
    /* input:required,textarea:required,select:required, input[type="file"]:required, .summernote {
        border: 1px solid #ccc;
        background-color: white;
    } */
    
    /* Show error styling only after submit is clicked */
    .form-submitted input:required:invalid,
    .form-submitted select:required:invalid,
    .form-submitted input[type="file"]:required:invalid,
    .form-submitted textarea:required:invalid,
    .form-submitted .summernote-error {
        border: 2px solid red !important;
        background-color: #ffe6e6 !important;
    }
    
    
    /* Default Dropify styles */
    .dropify-wrapper {
        /* border: 1px solid #ccc; */
        transition: border 0.3s ease-in-out;
    }
    
    /* Show red border when there's an error */
    .form-submitted .dropify-wrapper.dropify-error {
        border: 2px solid red !important;
        background-color: #ffe6e6 !important;
    }
    
        
    .dropify-wrapper .dropify-clear {
        display: none !important;
    }
    .summernote-error {
        border: 2px solid red !important;
        background-color: #ffe6e6 !important;
    }
    .note-editable .summernote-error {
        border: 2px solid red !important;
        background-color: #ffe6e6 !important;
    }
    
    .select-error .select2-selection {
        border: 2px solid red !important;
        background-color: #ffe6e6 !important;
    }
    
         </style>

             <script>
                document.addEventListener("DOMContentLoaded", function () {
                    const form = document.getElementById("myForm");
                    const submitButton = document.getElementById("submitButton");
                
                    // Initialize Dropify
                    // $('.dropify').dropify();
                
                    // Initialize Summernote
                    // $('.summernote').summernote({
                    //     height: 200,
                    //     placeholder: "Enter description...",
                    // });
                
                    if (submitButton) {
                        submitButton.addEventListener("click", function (event) {
                            form.classList.add("form-submitted"); // Add class to trigger styles
                            let isValid = true;
                
                            document.querySelectorAll(".dropify").forEach(fileInput => {
                                const wrapper = fileInput.closest(".dropify-wrapper");
                
                                // Only validate if the input has the 'required' attribute
                                if (fileInput.hasAttribute("required") && !fileInput.files.length) {
                                    wrapper.classList.add("dropify-error"); // Apply error styling
                                    isValid = false;
                                } else {
                                    wrapper.classList.remove("dropify-error");
                                }
                            });
                
                            document.querySelectorAll("select[required]").forEach(select => {
                                const select2Container = $(select).next(".select2-container"); // Get the Select2 container
                                
                                if (!select.value.trim()) {
                                    select2Container.addClass("select-error"); // Apply error styling
                                    isValid = false;
                                } else {
                                    select2Container.removeClass("select-error");
                                }
                            });
                
                            document.querySelectorAll(".summernote").forEach(editor => {
                                const summernoteContent = $(editor).summernote("code").trim(); // Get HTML content
                                const summernoteWrapper = $(editor).closest(".note-editor"); // Get Summernote wrapper
                
                                if (!summernoteContent || summernoteContent === "<p><br></p>") {
                                    $(".note-editable").addClass('summernote-error');
                                    // summernoteWrapper.addClass("summernote-error"); // Apply error styling
                                    isValid = false;
                                } else {
                                    $(".note-editable").removeClass('summernote-error');
                                    // summernoteWrapper.removeClass("summernote-error");
                                }
                            });
                
                
                            // Prevent form submission if validation fails
                            if (!isValid) {
                                event.preventDefault();
                            }
                        });
                    } else {
                        console.error("Submit button not found!");
                    }
                });
                
                
                        
                        </script>

<script>
    $('.multi-field-wrapper').each(function () {
      var $wrapper = $('.multi-fields', this);
      $(".add-field", $(this)).click(function (e) {
        $('.multi-field:first-child', $wrapper).clone(true).appendTo($wrapper).find('input,textarea').val('')
          .focus();
      });
      $('.multi-field .remove-field', $wrapper).click(function () {
        if ($('.multi-field', $wrapper).length > 1)
          $(this).parent('.multi-field').remove();
      });
    });
  </script>
